<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Star Rating Plugin Example</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/main.css">
		<link rel="stylesheet" href="css/styles.css">

    </head>

    <body>

		<div class="container" style="border: 1px solid #000; width: 750px; margin: 100px auto 0;">
			<fieldset class="star-rating" data-evaluated="wdw_3" data-stars="5" data-value="2" style="background-color: #ccc;">
				<legend>Rate Disney's French Quarter Resort:</legend>
			</fieldset>
			<fieldset class="star-rating" data-evaluated="wdw_4" data-stars="5" data-value="3" style="border-top: 1px solid #000;">
				<legend>Rate Disney's Saratoga Springs Resort:</legend>
			</fieldset>
			<fieldset class="star-rating" data-evaluated="imdb_1" data-stars="4" data-value="4" style="background-color: #ccc; border-top: 1px solid #000;">
					<legend>Rate Office Space:</legend>
			</fieldset>
			<fieldset class="star-rating" data-evaluated="imdb_2" data-stars="4" data-value="3" style="border-top: 1px solid #000;">
					<legend>Rate Space Balls:</legend>
			</fieldset>
			<fieldset class="star-rating" data-evaluated="imdb_3" data-stars="4" data-value="1" style="background-color: #ccc; border-top: 1px solid #000;">
					<legend>Rate Land of the Lost:</legend>
			</fieldset>
			<fieldset class="star-rating" data-evaluated="dubai_resort_ne" data-stars="6" data-value="1" style="border-top: 1px solid #000;">
				<legend>Rate Your stay at some posh Dubai Resort:</legend>
			</fieldset>
		</div>
		
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
        <script src="js/jquery.starRating.js"></script>

    </body>
</html>
